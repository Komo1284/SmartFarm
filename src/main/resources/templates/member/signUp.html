<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>
<form method="post">
    <p><input name="userid" placeholder="아이디" required></p>
    <p><input name="userpw" type="password" placeholder="비밀번호" required></p>
    <p><input name="name" placeholder="이름" required></p>
    <p><input name="nick" placeholder="닉네임" required></p>
    <p><input name="email" type="email" placeholder="이메일" required></p>
    <p><input name="address" placeholder="주소" required></p>
    <p><button>회원가입</button></p>
</form>
</body>
</html>
