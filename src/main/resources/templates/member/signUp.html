<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form method="post">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="userid">아이디:</label>
            <input type="text" id="userid" name="userid" required onblur="checkUserId()">
            <span id="userid-check" style="color: red;"></span>
        </div>
        <div class="form-group">
            <label for="userpw">비밀번호:</label>
            <input type="password" id="userpw" name="userpw" required>
        </div>
        <div class="form-group">
            <label for="nick">닉네임:</label>
            <input type="text" id="nick" name="nick" required>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호:</label>
        </div>
        <button type="submit">가입하기</button>
        <input type="hidden" id="checkUserIdUrl" th:value="@{/member/checkUserId}" />
    </form>
</div>
<script type="text/javascript" th:inline="javascript">
    function checkUserId() {
        var userid = document.getElementById('userid').value;
        var url = document.getElementById('checkUserIdUrl').value;
        if (userid.length > 0) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.exists) {
                        document.getElementById('userid-check').textContent = '이미 사용 중인 아이디입니다.';
                    } else {
                        document.getElementById('userid-check').textContent = '사용 가능한 아이디입니다.';
                    }
                } else if (xhr.readyState === 4) {
                    document.getElementById('userid-check').textContent = '아이디 중복 체크 중 오류가 발생했습니다.';
                }
            };
            xhr.send(JSON.stringify({ userid: userid }));
        }
        }
</script>
</body>
</html>
