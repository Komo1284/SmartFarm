<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QnA</title>
    <style>
        .content {
            font-family: 'Arial', sans-serif; /* 기본 글꼴 설정 */
            font-size: 14px; /* 기본 폰트 크기 설정 */
            text-decoration: none; /* 링크 밑줄 제거 */
            color: black; /* 링크 색상 설정 */
        }
    </style>
</head>
<body>

<header th:replace="~{piece :: header}"></header>

<main th:with="list=${map['list']}">
    <table>
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>조회수</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        <tr th:each="row : ${list}">
            <td th:text="${row.title != null ? row.title : ''}"></td>
            <td>
                <a class="content"
                   th:href="@{/board/QnA_view/{id}(id=${row.id})}"
                   th:utext="${#strings.length(row.contents) > 10 ? #strings.substring(row.contents, 0, 10) : row.contents}"></a>
            </td>
            <td th:text="${row.v_count != null ? row.v_count : ''}"></td>
            <td th:text="${row.nick != null ? row.nick : ''}"></td>
            <td th:text="${row.w_date != null ? row.w_date : ''}"></td>
        </tr>
    </table>

    <form>
        <select name="type">
            <option value="title">제목</option>
            <option value="nick">작성자</option>
            <option value="contents">내용</option>
        </select>

        <input name="search">

        <button type="submit">검색</button>
    </form>

    <br>


    <a th:href="@{/board/QnAadd}">
        <button type="button">글 작성</button>
    </a>

    <div th:replace="~{piece :: footer}"></div>
</main>

</body>
</html>
