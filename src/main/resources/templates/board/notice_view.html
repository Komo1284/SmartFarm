<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 상세보기</title>
</head>
<body>
	<div th:replace="~{piece :: header}"></div>

	<h1>공지사항 상세보기</h1>
	<hr>

	<table>
		<tr>
			<th>조회수</th>
			<td th:text="${notice.v_count}"></td>
		</tr>
		<tr>
			<th>제목</th>
			<td th:text="${notice.title}"></td>
		</tr>
		<tr>
			<th>작성자</th>
			<td th:text="${notice.nick}"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td th:utext="${notice.contents}"></td>
		</tr>
		<tr>
			<th>작성일</th>
			<td th:text="${notice.w_date}"></td>
		</tr>
	</table>

	<div th:if="${memberid == 1001}">
		<form th:action="'/board/notice_update/' + ${notice.id}" method="get">
			<input type="submit" value="수정">
		</form>
	</div>

	<div th:if="${memberid == 1001}">
		<form th:action="'/board/notice_delete/' + ${notice.id}" method="post"
			onsubmit="return delcheck()">
			<input type="submit" value="삭제">
		</form>
	</div>

	<script>
		function delcheck() {
			return confirm('정말로 삭제하시겠습니까?');
		}
	</script>
	
	<div th:replace="~{piece :: footer}"></div>
</body>
</html>
