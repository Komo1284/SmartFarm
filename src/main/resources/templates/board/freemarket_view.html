<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>장터 상세보기</title>
</head>
<body>
	<div th:replace="~{piece :: header}"></div>

	<h1>장터 상세보기</h1>
	<hr>

	<table>
		<tr>
			<th>카테고리</th>
			<td th:text="${freemarket.category}"></td>
		</tr>
		<tr>
			<th>판매상태</th>
			<td th:text="${freemarket.soldout == 1 ? '판매중' : '판매완료'}"></td>
		</tr>
		<tr>
			<th>조회수</th>
			<td th:text="${freemarket.v_count}"></td>
		</tr>
		<tr>
			<th>제목</th>
			<td th:text="${freemarket.title}"></td>
		</tr>
		<tr>
			<th>작성자</th>
			<td th:text="${freemarket.nick}"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td th:utext="${freemarket.contents}"></td>
		</tr>
		<tr>
			<th>작성일</th>
			<td th:text="${freemarket.w_date}"></td>
		</tr>
	</table>

	<div th:if="${id == freemarket.memberid}">
		<form th:action="'/board/freemarket_update/' + ${freemarket.id}"
			method="get">
			<input type="submit" value="수정">
		</form>
	</div>

	<div th:if="${id == freemarket.memberid}">
		<form th:action="'/board/freemarket_delete/' + ${freemarket.id}"
			method="post" onsubmit="return delcheck()">
			<input type="submit" value="삭제">
		</form>
	</div>


	<script>
		function delcheck() {
			return confirm('정말로 삭제하시겠습니까?');
		}
	</script>

	<div th:replace="~{piece :: footer}"></div>
</body>
</html>
