<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
</head>
<body>
<div id="chatList">
    <ul>
        <li th:each="sender : ${senders}">
            <a href="#" th:text="${sender.nick}" th:onclick="'loadChat(' + ${sender.id} + ')'"></a>
        </li>
    </ul>
</div>
<div id="chatContent">
    <div id="messages"></div>
    <input type="text" id="messageInput">
    <button id="sendButton">Send</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    let stompClient = null;
    const senderId = [[${session.user.id}]];
    let receiverId = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected, onError);
    }

    function onConnected() {
        stompClient.subscribe('/topic/messages/' + senderId, onMessageReceived);
    }

    function onError(error) {
        console.error('WebSocket 연결 실패:', error);
    }

    function sendMessage() {
        const messageContent = document.getElementById('messageInput').value.trim();
        if (messageContent && stompClient) {
            const chatMessage = {
                senderId: senderId,
                receiverId: receiverId,
                content: messageContent
            };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
    }

    function onMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        displayMessage(message);
    }

    function displayMessage(messageData) {
        const messagesContainer = document.getElementById('messages');
        const date = new Date(messageData.timestamp);
        const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        messagesContainer.innerHTML += messageData.nick + ': ' + messageData.content + ' (' + formattedDate + ')<br>';
    }

    function loadChat(selectedReceiverId) {
        receiverId = selectedReceiverId;
        fetch('/chat/' + senderId + '/' + receiverId)
            .then(response => response.json())
            .then(data => {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                data.forEach(message => {
                    displayMessage(message);
                });
            })
            .catch(error => console.error('메시지 로딩 중 오류 발생:', error));
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    window.onload = connect;
</script>
</body>
</html>
